<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiuta Matilde!</title>
    <link rel="stylesheet" href="css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

</head>
<body>
    <div id="intro-page">
        <div class="snow">
            <div></div>
        </div>
        <h1>Mati si è persa!</h1>
        <p>Mati, una viaggiatrice instancabile, si è persa durante uno dei suoi viaggi in Europa. Aiutala a tornare a casa per Natale rispondendo correttamente alle domande!</p>
        <button id="start-quiz">Inizia il Quiz</button>
        <img src="bobaz.png" alt="Babbo Natale" id="babbo-natale">
    </div>

    <div id="quiz-page" style="display: none;">
        <div id="quiz-container">
            <div class="snow">
                <div></div>
            </div>
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
            <div id="feedback" style="display: none; margin-top: 10px; font-size: 1.2em;"></div>
            <button id="next-question" style="display: none;">Prossima domanda</button>

        </div>
    </div>

    <div id="result-page" style="display: none;">
        <div class="snow">
            <div></div>
        </div>
        <h1 id="result-text"></h1>
        <button id="restart-quiz">Ricomincia</button>
    </div>

    <script src="js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qFyBQBRDWdxSZ8RYd6DxPHjHH7tlc2fVZzCsZMoM9qk9wLgsHtFJZKmF17zTxjdN" crossorigin="anonymous"></script>

</body>
</html>
